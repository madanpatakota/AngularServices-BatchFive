
<div style="margin: 50px; padding: 10px ; background-color:lightcyan">
<table class="table">
    <thead>
         <tr>
          <th>ID</th>
          <th>Name</th>
         </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of products">
          <td>{{item.Id}}</td>
          <td>{{item.Name}}</td>
        </tr>
    </tbody>
</table>
</div>
